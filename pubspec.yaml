name: pixbay_gallery
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=3.3.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  cached_network_image: ^3.4.0
  http: ^1.2.2
  number_display: ^3.0.0
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

  flutter_launcher_icons: ^0.14.1
flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/gallery.png"
  adaptive_icon_foreground: "assets/images/gallery.png"
  adaptive_icon_background: "assets/images/gallery.png"

flutter:
  uses-material-design: true
